<style>
    body,
    html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #87CEEB;
       
    }

    .zacate-container {
        position: relative;
        width: 100vw;
        height: 50vh;
        margin-top: 50vh;
        background-color: #1aaa157e;

    }

    .zacate {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 20%;
        animation: leafMovement 3s infinite linear;
    }

    @keyframes leafMovement {
        0% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(10px);
           
        }

        100% {
            transform: translateX(0);
        }
    }

    .leaf1 {
        position: absolute;
        bottom: 0;
        width: 10vmin;
        height: 20vmin;
        border-top-left-radius: 100%;
        transform-origin: bottom center;


    }

    .leaf-0 {
        border-left: 2vmin solid #1aaa15;
    }

    .leaf-1 {
        transform: rotateY(180deg);
        border-left: 2vmin solid #1aaa15;
    }

    .leaf-2 {
        transform: rotateZ(20deg);
        border-left: 2vmin solid #1aaa15;
    }

    .leaf-3 {
        transform: rotateZ(-20deg);
        border-left: 2vmin solid #1aaa15;
    }

    /* Nuevas hojas */
    .leaf-4 {
        transform: rotateZ(45deg);
        border-left: 2vmin solid #1aaa15;
    }

    .flower {
        height: 285px;
        width: 200px;
        margin: 0px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-color: rgba(0, 0, 0, 0);
        z-index: 100;
        transform: scale(1);
        animation: leafMovement 3s infinite linear;
    }



    .mid {
        position: absolute;
        width: 60px;
        height: 60px;
        transform: translate(-40%, 0);
        border-radius: 50%;
        background: radial-gradient(circle, #000, #ff5e00, #000);
        z-index: 6;
        background-size: 5px 5px;

    }

    .Petal1 {
        position: absolute;
        left: 40px;
        z-index: 5;
        width: 120px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff5e00, #ffbb00);
        filter: drop-shadow(0 0 2px #e05200);

    }

    .Petal1.p1 {
        transform: rotate(22.5deg);
    }

    .Petal1.p2 {
        transform: rotate(67.5deg);
    }

    .Petal1.p3 {
        transform: rotate(110.5deg);
    }

    .Petal1.p4 {
        transform: rotate(157.5deg);
    }

    .Petal2 {
        position: absolute;
        left: 0;
        z-index: 4;
        width: 200px;
        height: 40px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff5e00, #fbd702);
        filter: drop-shadow(0 0 2px #e05200);

    }

    .Petal2.p2 {
        transform: rotate(90deg);
    }

    .Petal2.p3 {
        transform: rotate(45deg);
    }

    .Petal2.p4 {
        transform: rotate(135deg);
    }

    .Petal3 {
        position: absolute;
        left: 0px;
        z-index: 3;
        width: 200px;
        height: 40px;
        border-radius: 50%;
        background: radial-gradient(circle, #ff5e00, #fbd702);

    }


    .Petal3.p1 {
        transform: rotate(22.5deg);
    }

    .Petal3.p2 {
        transform: rotate(67.5deg);
    }

    .Petal3.p3 {
        transform: rotate(110.5deg);
    }

    .Petal3.p4 {
        transform: rotate(157.5deg);
    }

    .rama {
        width: 15px;
        bottom: 0;
        background-color: #498b13;
        height: 0;
        animation: grow 3s forwards;
        z-index: 1;
    }

    @keyframes grow {
        to {
            height: 325px;
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;

        }
    }
</style>
